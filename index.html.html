<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTP Design | 3D Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        /* [COPY TOÀN BỘ PHẦN <style> TỪ FILE TỔNG CỦA BẠN VÀO ĐÂY] */
        :root { --miku: #39c5bb; --glass: rgba(255, 255, 255, 0.03); --border: rgba(57, 197, 187, 0.2); }
        body { font-family: 'Lexend', sans-serif; background-color: #050a09; color: #e6f7f6; overflow-x: hidden; }
        /* Giữ các class: .miku-text, #cursor, .nav-link, .viewport-box, .sub-viewport, .reveal, .glass-card ... */
        /* Thêm style cho lưới 3D mở rộng */
        .archive-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; width: 100%; max-width: 1200px; }
        .model-card { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; overflow: hidden; transition: 0.3s; }
        .model-display { width: 100%; aspect-ratio: 1/1; position: relative; }
    </style>
</head>
<body>
    <nav class="fixed w-full z-50 py-3 px-10 flex justify-between items-center bg-[#050a09]/70 backdrop-blur-xl border-b border-white/5">
        <div class="text-lg flex items-center tracking-tighter">
            <span class="font-black miku-text mr-1.5 uppercase">VTP</span><span class="font-light text-white opacity-90">3D Archive</span>
        </div>
        <div id="nav-menu" class="flex space-x-1 text-[10px] font-bold uppercase tracking-widest">
            <a href="https://[USER].github.io/" class="nav-link">Back to Portfolio</a>
            <a href="#home" class="nav-link active">Home</a>
            <a href="#archive" class="nav-link">3D Models</a>
        </div>
    </nav>

    <section id="home" class="min-h-[60vh] flex flex-col justify-center items-center pt-32 reveal">
        <h1 class="text-5xl md:text-7xl font-black mb-4 uppercase text-center">3D DIGITAL <span class="miku-text">COLLECTION</span></h1>
        <p class="text-gray-500 tracking-[0.3em] uppercase text-[10px]">Lưu trữ các mô hình kỹ thuật số & điêu khắc 3D</p>
    </section>

    <section id="archive" class="py-20 px-6 flex flex-col items-center border-t border-miku/10">
        <div class="archive-grid reveal">
            <div class="model-card">
                <div class="model-display" id="model-1"></div>
                <div class="p-4 border-t border-white/5">
                    <h4 class="miku-text text-xs font-bold uppercase">Mô hình #01</h4>
                    <p class="text-[10px] text-gray-500 italic">STL Format - Studio Lighting</p>
                </div>
            </div>
            <div class="model-card">
                <div class="model-display" id="model-2"></div>
                <div class="p-4 border-t border-white/5">
                    <h4 class="miku-text text-xs font-bold uppercase">Mô hình #02</h4>
                    <p class="text-[10px] text-gray-500 italic">STL Format - Studio Lighting</p>
                </div>
            </div>
            </div>
    </section>

    <script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }</script>
    <script type="module">
        import * as THREE from 'three';
        import { STLLoader } from 'three/addons/loaders/STLLoader.js';

        const loader = new STLLoader();

        function createPreview(containerId, modelPath) {
            const container = document.getElementById(containerId);
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
            camera.position.z = 80;
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const light = new THREE.DirectionalLight(0x39c5bb, 2);
            light.position.set(10, 20, 10);
            scene.add(light);

            loader.load(modelPath, (geometry) => {
                geometry.center();
                const mesh = new THREE.Mesh(geometry, new THREE.MeshPhongMaterial({ color: 0x39c5bb }));
                mesh.rotation.x = -Math.PI / 2;
                const size = new THREE.Box3().setFromObject(mesh).getSize(new THREE.Vector3());
                const scale = 50 / Math.max(size.x, size.y, size.z);
                mesh.scale.set(scale, scale, scale);
                scene.add(mesh);

                function animate() {
                    requestAnimationFrame(animate);
                    mesh.rotation.z += 0.01;
                    renderer.render(scene, camera);
                }
                animate();
            });
        }

        // Gọi hàm cho từng ô
        createPreview('model-1', 'model1.stl');
        createPreview('model-2', 'model2.stl');
    </script>
</body>
</html>
