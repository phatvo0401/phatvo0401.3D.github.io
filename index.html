<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTP | 3D Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --miku: #39c5bb; --glass: rgba(255, 255, 255, 0.03); --border: rgba(57, 197, 187, 0.15); }
        body { font-family: 'Lexend', sans-serif; background-color: #050a09; color: #e6f7f6; margin: 0; overflow-x: hidden; }
        
        .miku-text { color: var(--miku); text-shadow: 0 0 15px rgba(57, 197, 187, 0.4); }
        .glass-card { background: var(--glass); border: 1px solid var(--border); backdrop-filter: blur(10px); border-radius: 24px; transition: all 0.4s ease; overflow: hidden; }
        .glass-card:hover { border-color: var(--miku); transform: translateY(-5px); }
        
        .archive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            padding: 20px;
            width: 100%;
            max-width: 1300px;
        }

        .model-viewport {
            width: 100%;
            aspect-ratio: 1/1;
            background: radial-gradient(circle, rgba(57, 197, 187, 0.08) 0%, transparent 75%);
            cursor: grab;
        }
        .model-viewport:active { cursor: grabbing; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050a09; }
        ::-webkit-scrollbar-thumb { background: var(--miku); border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="fixed w-full z-50 py-4 px-10 flex justify-between items-center bg-[#050a09]/80 backdrop-blur-md border-b border-white/5">
        <div class="text-xl font-black miku-text tracking-tighter uppercase">VTP <span class="text-white font-light opacity-50 text-sm ml-2">Digital 3D</span></div>
        <a href="https://[username].github.io/" class="px-5 py-2 border border-miku/30 rounded-full text-[10px] font-bold uppercase tracking-widest hover:bg-miku hover:text-black transition-all">Back to Portfolio</a>
    </nav>

    <section class="pt-40 pb-10 flex flex-col items-center">
        <h1 class="text-5xl md:text-7xl font-black mb-4 uppercase tracking-tighter italic">THE <span class="miku-text">ARCHIVE</span></h1>
        <p class="text-gray-500 tracking-[0.4em] uppercase text-[10px]">Kho lưu trữ mô hình kỹ thuật số chuyên biệt</p>
    </section>

    <main class="flex justify-center pb-20">
        <div class="archive-grid">
            
            <div class="glass-card">
                <div class="model-viewport" id="container-1"></div>
                <div class="p-6 border-t border-white/5 bg-black/20">
                    <h3 class="font-bold text-sm uppercase miku-text tracking-widest">Model #01</h3>
                    <p class="text-[9px] text-gray-500 mt-1 uppercase">Sculpted in ZBrush / STL</p>
                </div>
            </div>

            <div class="glass-card">
                <div class="model-viewport" id="container-2"></div>
                <div class="p-6 border-t border-white/5 bg-black/20">
                    <h3 class="font-bold text-sm uppercase miku-text tracking-widest">Model #02</h3>
                    <p class="text-[9px] text-gray-500 mt-1 uppercase">Hard Surface Modeling</p>
                </div>
            </div>

            </div>
    </main>

    <script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }</script>
    
    <script type="module">
        import * as THREE from 'three';
        import { STLLoader } from 'three/addons/loaders/STLLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        function create3DViewer(id, path) {
            const container = document.getElementById(id);
            if(!container) return;

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
            camera.position.set(0, 30, 80); // Góc nhìn từ trên xuống giống web chính

            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            // Setup Ánh sáng chuẩn Studio của bạn
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            const mainLight = new THREE.DirectionalLight(0x39c5bb, 2.5);
            mainLight.position.set(20, 50, 30);
            scene.add(mainLight);

            const blueLight = new THREE.PointLight(0x39c5bb, 1.5);
            blueLight.position.set(-20, -10, 20);
            scene.add(blueLight);

            // Điều khiển
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = false;

            const loader = new STLLoader();
            loader.load(path, (geometry) => {
                geometry.center();
                const material = new THREE.MeshPhongMaterial({ 
                    color: 0x39c5bb,
                    specular: 0x222222,
                    shininess: 60,
                    transparent: true,
                    opacity: 0.9
                });
                
                const mesh = new THREE.Mesh(geometry, material);
                
                // Trục xoay chéo đặc trưng
                mesh.rotation.x = -Math.PI / 2;
                mesh.rotation.z = Math.PI / 4;

                // Tự động căn quy mô
                const box = new THREE.Box3().setFromObject(mesh);
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 50 / maxDim;
                mesh.scale.set(scale, scale, scale);
                
                scene.add(mesh);

                function animate() {
                    requestAnimationFrame(animate);
                    mesh.rotation.z += 0.005; // Xoay quanh trục đứng
                    controls.update();
                    renderer.render(scene, camera);
                }
                animate();
            });

            window.addEventListener('resize', () => {
                const width = container.clientWidth;
                renderer.setSize(width, width);
                camera.updateProjectionMatrix();
            });
        }

        // ĐỐI CHIẾU FILE STL CỦA BẠN TẠI ĐÂY
        create3DViewer('container-1', 'file1.stl');
        create3DViewer('container-2', 'file2.stl');

    </script>
</body>
</html>
