<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTP | 3D Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --miku: #39c5bb; --glass: rgba(255, 255, 255, 0.03); --border: rgba(57, 197, 187, 0.15); }
        body { font-family: 'Lexend', sans-serif; background-color: #050a09; color: #e6f7f6; margin: 0; overflow-x: hidden; }
        
        .miku-text { color: var(--miku); text-shadow: 0 0 15px rgba(57, 197, 187, 0.4); }
        .glass-card { background: var(--glass); border: 1px solid var(--border); backdrop-filter: blur(10px); border-radius: 24px; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .glass-card:hover { border-color: var(--miku); transform: translateY(-5px); box-shadow: 0 10px 30px rgba(57, 197, 187, 0.1); }
        
        /* Hiệu ứng lưới */
        .archive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            padding: 20px;
            width: 100%;
            max-width: 1300px;
        }

        .model-viewport {
            width: 100%;
            aspect-ratio: 1/1;
            background: radial-gradient(circle, rgba(57, 197, 187, 0.05) 0%, transparent 70%);
            border-radius: 20px 20px 0 0;
            cursor: grab;
        }
        .model-viewport:active { cursor: grabbing; }

        /* Tùy chỉnh thanh cuộn */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050a09; }
        ::-webkit-scrollbar-thumb { background: var(--miku); border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="fixed w-full z-50 py-4 px-10 flex justify-between items-center bg-[#050a09]/80 backdrop-blur-md border-b border-white/5">
        <div class="text-xl font-black miku-text tracking-tighter uppercase">VTP <span class="text-white font-light opacity-50 text-sm ml-2">Digital 3D</span></div>
        <a href="https://[username].github.io/" class="px-5 py-2 border border-miku/30 rounded-full text-[10px] font-bold uppercase tracking-widest hover:bg-miku hover:text-black transition-all">Back to Portfolio</a>
    </nav>

    <section class="pt-40 pb-10 flex flex-col items-center">
        <h1 class="text-5xl md:text-7xl font-black mb-4 uppercase tracking-tighter">THE <span class="miku-text">ARCHIVE</span></h1>
        <p class="text-gray-500 tracking-[0.4em] uppercase text-[10px]">Lưu trữ và trình diễn mô hình 3D kỹ thuật số</p>
    </section>

    <main class="flex justify-center pb-20">
        <div class="archive-grid">
            
            <div class="glass-card">
                <div class="model-viewport" id="model-container-1"></div>
                <div class="p-5">
                    <h3 class="font-bold text-sm uppercase miku-text">Cyber Skull v.1</h3>
                    <p class="text-[10px] text-gray-500 mt-1 uppercase tracking-wider">ZBrush / STL / 450k Polys</p>
                </div>
            </div>

            <div class="glass-card">
                <div class="model-viewport" id="model-container-2"></div>
                <div class="p-5">
                    <h3 class="font-bold text-sm uppercase miku-text">Mecha Armor Part</h3>
                    <p class="text-[10px] text-gray-500 mt-1 uppercase tracking-wider">Hard Surface / STL</p>
                </div>
            </div>

            </div>
    </main>

    <script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }</script>
    
    <script type="module">
        import * as THREE from 'three';
        import { STLLoader } from 'three/addons/loaders/STLLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        function init3D(containerId, modelPath) {
            const container = document.getElementById(containerId);
            const scene = new THREE.Scene();
            
            const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
            camera.position.set(0, 0, 100);

            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // Ánh sáng
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const spotLight = new THREE.SpotLight(0x39c5bb, 5);
            spotLight.position.set(50, 50, 50);
            scene.add(spotLight);

            // Điều khiển xoay bằng chuột
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enableZoom = false; // Tắt zoom để không bị loạn khi cuộn trang

            const loader = new STLLoader();
            loader.load(modelPath, (geometry) => {
                geometry.center();
                const material = new THREE.MeshPhongMaterial({ 
                    color: 0x39c5bb, 
                    specular: 0x111111, 
                    shininess: 100 
                });
                const mesh = new THREE.Mesh(geometry, material);
                
                // Tự động căn chỉnh kích thước
                const box = new THREE.Box3().setFromObject(mesh);
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 55 / maxDim;
                mesh.scale.set(scale, scale, scale);
                
                scene.add(mesh);

                function animate() {
                    requestAnimationFrame(animate);
                    mesh.rotation.y += 0.005; // Tự động xoay nhẹ
                    controls.update();
                    renderer.render(scene, camera);
                }
                animate();
            });

            window.addEventListener('resize', () => {
                renderer.setSize(container.clientWidth, container.clientHeight);
                camera.aspect = 1;
                camera.updateProjectionMatrix();
            });
        }

        // --- CẤU HÌNH FILE CỦA BẠN TẠI ĐÂY ---
        // 'model-container-1' là ID ở trên, 'file1.stl' là tên file bạn up lên github
        init3D('model-container-1', 'file1.stl'); 
        init3D('model-container-2', 'file2.stl');
    </script>
</body>
</html>
